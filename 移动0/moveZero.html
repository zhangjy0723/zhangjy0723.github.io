<script>
//把数组中的0移动到最后
var arr=[0,1,2,0,2,3,0,2,0,0,1,0];

/*
方法一：过滤出非0数组和0的数组，并拼接
*/
function moveZero(arr){
    let arr1=arr.filter(item=>{
        return item==0
    })
    let arr2=arr.filter(item=>{
        return item!=0;
    })
    return arr2.concat(arr1);
}


/*
方法二：不开新数组
把0后后面的非0元素交换位置

*/
function moveZero(arr){
    for(let i=0;i<arr.length;i++){
        for(let j=arr.length-1;j>i;j--){
            if(arr[i]==0&&arr[j]!=0){
                let temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
                break;
            }
        }
    }
    return arr
}

/*
方法三：不开新数组
把0删了 再把0补上
*/
function moveZero(arr){
    let length=arr.length;
    for(let i=0;i<arr.length;i++){
        if(arr[i]==0){
            arr.splice(i,1);
            i--;
        }
    }
    while(arr.length<length){
        arr.push(0);
    }
    return arr;
}

/*
方法四：不开新数组
j记录0所在的位置，查找非0的位置交换
*/
function moveZero1(arr){
    let j=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]!=0){
            let temp=arr[i];
            arr[i]=arr[j];
            arr[j]=temp;
            j++;
        }
    }
    return arr
}
