<script>
var arr=[1,[2,3,[4,[5,6,[7,]]]],8,[9]]
/*方法一：
采用es6扁平化函数flat
*/
function flat(arr){
    arr=arr.flat(Infinity);
    return arr
}

/*方法二：
将多维数组以逗号分成字符串，然后再讲字符串用逗号分割成数组，再对数组进行整数化
*/
function flat(arr){
    arr=arr.join(',').split(',').map(item=>{return parseInt(item)})
    return arr
}

/*方法三：
将多维数组转化成字符串，然后再讲字符串用逗号分割成数组，再对数组进行整数化
*/
function flat(arr){
    arr=arr.toString().split(',').map(item=>{return parseInt(item)});
    return arr

}

/*方法四：
正则匹配
*/
function flat(arr){
    arr=JSON.stringify(arr).replace(/\[|\]/g,'').split(',').map(item=>{return parseInt(item)});
    return arr

}


/*方法五：

*/
function flat1(arr){
    while(arr.some(item=>Array.isArray(item))){//数组中是否有元素为数组
        arr=[].concat(...arr)
    }
    return arr;
}

console.log(flat1(arr));
