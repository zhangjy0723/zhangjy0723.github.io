<script>
var arr = [1, 3, 2, 1, 2, 3, 1, 1, 2, 5, 6, 1, 2];
/*数组去重：
方法一：比较当前数是否在它之后的子数组中出现，如果出现了，就删除
*/
function unique(arr) {
    for (let i = 0; i < arr.length - 1; i++) { //最后一项不需要比较，所以长度-1
        let arr1 = arr.slice(i + 1); //子数组
        if (arr1.indexOf(arr[i]) != -1) {
            arr.splice(i, 1);
            i--; //不减会造成数组塌陷
        }
    }
    return arr
}

/*方法二：
es6 filter函数
过滤出元素第一次出现的索引和数组索引一致的数
*/
function unique(arr) {
    let arr1 = arr.filter((item, index, arr) => {
        return arr.indexOf(item) === index
    })
    return arr1
}

/*
方法三：利用Set的特殊性
*/
function unique(arr) {
    arr = Array.from(new Set(arr)).map(item => { return parseInt(item) })
    return arr
}

/*方法四：
利用剩余参数，扩展运算符
*/
function unique(arr) {
    arr = [...new Set(arr)].map(item => { return parseInt(item) })
    return arr
}

/*方法五：
把有重复的值赋值为null，再过滤出数组中不为Null的元素
*/
function unique(arr) {
    for (let i = 0; i < arr.length - 1; i++) { //最后一项不需要比较，所以长度-1
        let arr1 = arr.slice(i + 1); //子数组
        if (arr1.indexOf(arr[i]) != -1) {
            arr[i] = null;
        }
    }
    let arr1=arr.filter(item=>{
        return item!=null;
    })
    return arr1

}



console.log(unique(arr))
</script>

</html>
