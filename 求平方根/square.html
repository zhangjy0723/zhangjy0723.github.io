<script>
//方法一：最简单粗暴 时间复杂度 O（n） 
var mySqrt = function(x) {
	let res=0;
	for(let i=1;i<=x;i++){
		let a1=i*i;
		let a2=(i+1)*(i+1);
		if(x>=a1 && x<a2){// i*i<=x<(i+1)*(i+1)
			res=i;
		}
	}  
	return res;
};

//方法二：二分查找
var mySqrt = function(x) {
	let l=0,r=x,res=-1;
	while(l<=r){
		let mid=(l+r)/2;
		if(mid*mid<=x){
			res=mid;
			l=mid+1;
		}
		else{
			r=mid-1;
		}
	}
	return res;
};

</script>
